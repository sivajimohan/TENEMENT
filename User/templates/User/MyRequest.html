<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td>sl no</td>
                <td>service</td>
                <td>Date</td>
                <td>Status</td>
            </tr>
            {% for i in view %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.view.Details}}</td>
                <td>{{i.view.for_date}}</td>
                <td>
                    {% if i.view.request_status == 0 %}
                    <span style="color: red;">Pending</span>
                    {% elif i.view.request_status == 1 %}
                    <span style="color: green;">Accepted | <a href="">Payment</a></span>
                    {% else %}
                    <span style="color: red;">Rejected</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>

</body>
</html>
