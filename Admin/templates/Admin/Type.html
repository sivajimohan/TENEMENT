<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table>
            <tr>
                <td>Type</td>
                <td><input type="text" name="type" id=""></td>
            </tr>
            <tr>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        {% for i in type %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.t.type_name}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
