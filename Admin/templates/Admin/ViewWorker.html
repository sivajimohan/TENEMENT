<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Contatc</td>
                <td>Email</td>
                <td>Address</td>
                <td>Photo</td>
                <td>Proof</td>
                <td>Action</td>
            </tr>
            {% for i in worker %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.worker.Worker_Name}}</td>
                <td>{{i.worker.Worker_Contact}}</td>
                <td>{{i.worker.Worker_Email}}</td>
                <td>{{i.worker.Worker_Address}}</td>
                <td><img src="{{i.worker.Worker_Photo}}" width="100" height="100" alt=""></td>
                <td><img src="{{i.worker.Worker_Proof}}" width="100" height="100" alt=""></td>
                <td><a href="{% url 'webadmin:accept' i.id %}">Accept</a></td>
                <td><a href="{% url 'webadmin:reject' i.id %}">Reject</a></td>

            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
